<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    
    
    <div id="admin-view">
        <div>
            <button id="admin-button">Admin</button>
        </div>
        
        <div id="form-view">
            <form id="admin-form">
                Cat Name:
                <input type="text" name="name"><br>
                Image URL:
                <input type="text" name="url"><br>
                # of Clicks:
                <input type="number" name="counter"><br>
                
                <button type="button" name="save">Save</button>
                <button type="button" name="cancel">Cancel</button>
            </form>
        </div>
    </div>
    
    
    <script src="js/app.js"></script>
</body>
</html>
